<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Single Page Web Applications with AngularJS: Module 2 Assignment</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body ng-app="ShoppingListCheckOff">
  <div id="main-content" class="container">
    <div id="inner-container">

    <div class="row">
        <div class="col-xs-12">
          <h1>It's time to shop!</h1>
        </div>
        <div class="col-md-6 col-xs-12">
          <!-- BEGIN: ToBuyController -->
          <h3>This is what you need to buy:</h3>
          <div id="list1" ng-controller="ToBuyController as list1">
            <span class="message" ng-if="!list1.items.length>0">Everything is bought!</span>
            <ul>
              <li ng-repeat="item in list1.items" class="repeated-item">
                Buy {{ item.quantity }} {{ item.name }}
                <button ng-click="list1.buyItem($index);" class="btn btn-default btn-sm">Buy Item</button>
              </li>
            </ul>
          </div>
          <!-- END: ToBuyController -->
      </div> <!-- /.col-xs-12 -->
      <div class="col-md-6 col-xs-12">
          <!-- BEGIN: AlreadyBoughtController -->
          <h3>This is what you've bought:</h3>
          <div id="list2" ng-controller="AlreadyBoughtController as list2">
            <span class="message" ng-if="!list2.items.length>0">Nothing bought yet</span>
            <ul>
              <li ng-repeat="item in list2.items" class="repeated-item">
                Bought {{ item.quantity }} {{ item.name }}
              </li>
            </ul>
          </div>
          <!-- END: AlreadyBoughtController -->
      </div> <!-- /.col-xs-12 -->
    </div> <!-- /.row -->
    </div>

  </div> <!-- /.container -->
  <div id="bg">
    <img src="i/cookies-bg.jpg" alt="">
  </div>
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/angular-animate.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
